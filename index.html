<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validiator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>


    <div class="container">
        <h1>form validiator</h1>
        <h3 id="message"></h3>
        <form id="form" novalidate>
            <div class="form-group">
                <label for="name">Full Name</label>
                <input id="name" type="text" name="name" placeholder="your Name" minlength="2" maxlength="100">
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input id="email" type="email" name="email" placeholder="example@gmail.com" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input id="phone" type="tel" name="phone" placeholder="+234 701 898 5755" required pattern="^[+]{1}[0-9]{3} [0-9]{3} [0-9]{3} [0-9]{4}$">
            </div>
            <div class="form-group">
                <label for="website">Website URL</label>
                <input id="website" type="url" name="website" placeholder="https://www.google.com" required>
            </div>
            <div class="form-group">
                <label for="password1">Password</label>
                <input id="password1" type="password" name="password" placeholder="Create password (Min 8 character)" required
                pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$" title="please include at least one lower case, one upper case, 1 digit and 1 special character">
                
            </div>
            <div class="form-group">
                <label for="passsword2">Confirm Password</label>
                <input id="password2" type="password" name="confrimPassword" placeholder="confirm password" required>
            </div>

            <button type="submit">Register</button>
        </form>
    </div>


    <script src="script.js"></script>
</body>
</html>
